<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>조회</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script th:inline="javascript">
    /*<![CDATA[*/
    function pageOpen(url){
            window.open(url, '_blank');
    }
    /*]]>*/
</script>
</head>
<body>

<div id="AllContents">
    <div id="map" style="width:80%;height:200px;"></div>
    <div>
        <li>장소명 : <span th:text="${concertPlace.fcltynm} +'('+ ${concertPlace.adres} + ')'"></span></li>
    </div>
    <div>
        <li>구분 : <span th:text="${concertPlace.fcltychartr}"></span></li>
    </div>
    <div>
        <li>오픈일자 : <span th:text="${concertPlace.opende}"></span></li>
    </div>
    <div>
        <li>좌석 수 : <span th:text="${concertPlace.seatscale}"></span></li>
    </div>
    <div>
        <li>연락처 : <span th:text="${concertPlace.telno}"></span></li>
    </div>
    <div>
        <li>참고 사이트 <a th:onclick="pageOpen([[${concertPlace.relateurl}]])" style="text-decoration:underline; cursor: pointer; font-color=teal;">클릭</a>
    </div>
<!--    <div>-->
<!--        <li>위치 : <span th:text="${concertPlace.adres}"></span></li>-->
<!--    </div>-->
    <button type="button"  onclick="window.close();" >닫기</button>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8800e7024fb23ec08385f1384cbd3f73"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

<!--    let la = [[${concertPlace.la}]];-->
<!--    let lo = [[${concertPlace.lo}]];-->

    let mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng([[${concertPlace.la}]], [[${concertPlace.lo}]]), // 지도의 중심좌표
         level: 3 // 지도의 확대 레벨
                     };

    let map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다
    let markerPosition  = new kakao.maps.LatLng([[${concertPlace.la}]], [[${concertPlace.lo}]]);

    // 마커를 생성합니다
    let marker = new kakao.maps.Marker({
        position: markerPosition
        });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px; text-align:center;">'+[[${concertPlace.fcltynm}]]+'</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng([[${concertPlace.la}]], [[${concertPlace.lo}]]); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition,
        content : iwContent
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);
      /*]]>*/
</script>
</body>
</html>
