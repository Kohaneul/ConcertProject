<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<link th:href = "@{/css/styles.css}" rel = "stylesheet"/>
<link th:href = "@{/css/error.css}" rel = "stylesheet"/>
<link th:href = "@{/css/menu.css}" rel = "stylesheet"/>

<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name = "description" content = ""/>
    <meta name = "author" content = ""/>
    <link href = "css/styles.css" rel = "stylesheet"/>

    <title>Login - SB Admin</title>
    <style>
        label{margin-left:2%;}
    </style>

    <script src = "https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin = "anonymous"></script>
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script th:inline = "javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
                $("#menuHeaders").load("/menuBar", function () {
                    document.getElementById("menuHeaders").classList.add("show");
                });
            })
      /*]]>*/
    </script>

</head>
<body class = "bg-primary">
<div id = "layoutAuthentication">
    <div id = "layoutAuthentication_content">
        <div id="menuHeaders"></div>
        <main>
            <div class = "container">
                <div class = "row justify-content-center">
                    <div class = "col-lg-5">
                        <div class = "card shadow-lg border-0 rounded-lg mt-5">
                            <div class = "card-header"><h3 class = "text-center font-weight-light my-4">로그인 페이지</h3></div>
                            <div class = "card-body">
                                <form th:object = "${loginMember}"  method = "post" name = "loginForm">
                                    <div><span th:if = "${#fields.hasGlobalErrors()}">
                                               <p class = "field-error" id = "globalError"
                                                  th:each = "err : ${#fields.globalErrors()}"
                                                  th:text = "${err}">글로벌 오류 메시지</p>
                                            </span>
                                        <div class = "row mb-3">
                                            <div class = "form-floating mb-3 mb-md-0">
                                                <input type = "text" th:field = "*{loginId}" class = "form-control"
                                                       th:class = "${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                                                <label th:for = "loginId">아이디</label>
                                                <p class = "field-error" th:if = "${#fields.hasErrors('loginId')}"
                                                   th:errors = "*{loginId}">Incorrect date</p>
                                            </div>
                                        </div>
                                        <div class = "row mb-3">
                                            <div class = "form-floating mb-3 mb-md-0">
                                                <input type = "password" th:field = "*{password}" class = "form-control"
                                                       th:class = "${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                                                <label th:for = "password">비밀번호</label>
                                                <p class = "field-error" th:if = "${#fields.hasErrors('password')}"
                                                   th:errors = "*{password}">Incorrect date</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class = "d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class = "btn btn-primary" onclick = "document.forms['loginForm'].submit();">로그인</a>
                                    </div>
                                </form>
                                <br>
                                <span>비밀번호를 잊으셨나요? <a href = "/member/password/find" style="text-decoration-line:underline; color:blue;">비밀번호 재설정</a></span>
                            </div>
                            <div class = "card-footer text-center py-3">
                                <span class = "small"><a href = "/member/save">회원가입</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id = "layoutAuthentication_footer">
        <footer class = "py-4 bg-light mt-auto">
            <div class = "container-fluid px-4">
                <div class = "d-flex align-items-center justify-content-between small">
                    <div class = "text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href = "#">Privacy Policy</a>
                        &middot;
                        <a href = "#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin = "anonymous"></script>
<script src = "js/scripts.js"></script>
</body>
</html>
