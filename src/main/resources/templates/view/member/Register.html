<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/styles.css}" rel="stylesheet" />

<title>등록</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        function dataSend(){
            let loginId = $("#loginId").val();
            let sendDTO = {"loginId":loginId};
            $.ajax({
                url: "/member/send",
                data: JSON.stringify(sendDTO),
                dataType: "json",
                contentType: "application/json; charset=UTF",
                type: 'POST',
                success:function(data){
                  if(data.loginId!=null){
                  alert('아이디 중복');
                   $("#loginId").val("");
                   $("#duplicateIdCheck").val("");
                  }
                  else{
                     alert('등록가능한 아이디 입니다.');
                      $("#duplicateIdCheck").val("SUCCESS");
                  }
                },
                error:function(error){
                alert('에러 발생');
                   }
            })
        };

        /*]]>*/
    </script>

    <script th:inline="javascript">
                /*<![CDATA[*/
                function passwordChecking(){
                   let passwordCheck = document.getElementById('passwordCheck').value;
                    let password = document.getElementById('password').value;
                    if(password!=passwordCheck){
                        alert('비밀번호가 일치하지 않습니다.');
                        document.getElementById('passwordCheck').value = '';
                        document.getElementById('passwordEqualsCheck').value = '';
                    }
                    else{
                     document.getElementById('passwordEqualsCheck').value = 'SUCCESS';

                    alert('확인 완료');
                    }
                   };


                   function addressSearch(){


                   }

                /*]]>*/

    </script>

</head>
<body class="bg-primary">

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입 페이지</h3></div>
                                    <div class="card-body">
                                        <form th:object="${member}" class="form-inline">
                                            <div><span th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" id="globalError"></p>
                                            </span>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0" >
                                                        <input type="text" th:field="*{loginId}" class="form-control"
                                                               th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'" style="padding: 0 15px;">
                                                        <button type="button" class="btn btn-primary btn-block" onclick="dataSend()" id="searchBtn" style=" position: absolute; top: 15%; right: 5px;" >중복확인</button>
                                                        <label th:for="loginId">아이디</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{duplicateIdCheck}" value="">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0" >
                                                        <input type="text" th:field="*{name}" class="form-control"
                                                               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                                                        <label th:for="name">이름</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" th:field="*{password}" type="password" placeholder="Create a password"
                                                               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
                                                        <label th:for="password">비밀번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" th:field="*{passwordCheck}" type="password"
                                                               th:class="${#fields.hasErrors('passwordCheck')}? 'form-control fieldError' : 'form-control'" style="padding: 0 15px;"/>
                                                        <button type="button" class="btn btn-primary btn-block" th:onclick="passwordChecking()"style=" position: absolute; top: 15%; right: 5px;" >중복확인</button>
                                                        <label th:for="passwordCheck">비밀번호(확인)</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{passwordEqualsCheck}" value="">
                                            <div>
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" th:field="*{address}" type="text" placeholder="Input your Address"
                                                           th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'" style="padding: 0 15px;"/>
                                                    <button type="button" class="btn btn-primary btn-block" th:onclick="addressSearch()"style=" position: absolute; top: 15%; right: 5px;" >주소검색</button>
                                                    <label th:for="address">주소</label>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{searchAddrCheck}" value="">
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="저장"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                        <div class="card-footer text-center py-3">
                                            <div class="small"><a href="/member/login">로그인 페이지</a></div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; HaneulKo 2023</div>
                            <div>
                                <a href="/">Home</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:inline="javascript">
        /*<![CDATA[*/
             function addressSearch(){
             new daum.Postcode({
                oncomplete: function(data) {

                  if(data.jibunAddress) {
                   document.getElementById('address').value = data.jibunAddress;
                   document.getElementById('searchAddrCheck').value = "CHECK";
                } else if(data.roadAddress) {
                    document.getElementById('address').value = data.roadAddress;
                   document.getElementById('searchAddrCheck').value = "CHECK";
                }
                }
            }).open();

            }

         /*]]>*/

        </script>
</body>
</html>
