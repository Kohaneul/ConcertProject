<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">
<title>조회</title>

<link th:href = "@{/css/styles.css}" rel = "stylesheet"/>
<link th:href = "@{/css/error.css}" rel = "stylesheet"/>
<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name = "description" content = ""/>
    <meta name = "author" content = ""/>
    <title>Register - SB Admin</title>
</head>

<link href = "https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel = "stylesheet"/>
<link href = "css/styles.css" rel = "stylesheet"/>
<script src = "https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin = "anonymous"></script>
<style>

   .container {
    max-width: 700px;
    font-size:20px;
    margin:auto;
    }

    button{
       margin-left:300px;
    }


</style>
<script th:inline = "javascript">
    /*<![CDATA[*/
    function pageOpen(url){
            window.open(url, '_blank');
    }
    /*]]>*/

    </script>
</head>


<body class = "bg-primary">
<div id = "layoutAuthentication">
    <div id = "layoutAuthentication_content">
        <main>
            <div class = "container">
                <div class = "row justify-content-center">
                    <div class = "col-lg-5">
                        <div class = "card shadow-lg border-0 rounded-lg mt-5">
                            <div class = "card-header"><h3 class = "text-center font-weight-light my-4">내 정보</h3></div>
                            <div class = "card-body">
                                <div class = "d-flex align-items-center justify-content-between mb-0">
                                    <div>
                                        <br>
                                        <div>
                                            이름 : <span th:text = "${member.name}"></span>
                                        </div>
                                        <div>
                                            생년월일(YYMMDD) : <span th:text = "${member.birth}"></span>
                                        </div>
                                        <div>
                                            주소 : <span th:text = "${member.address} + ${member.detailAddress}"></span>
                                        </div>
                                        <div>
                                            메일 : <span th:text = "${member.email}"></span>
                                        </div>
                                        <div>
                                            연락처 : <span th:text = "${member.phoneNumber}"></span>
                                        </div>
                                        <div>
                                            가입일자 : <span th:text = "${member.joinDay.toString()}"></span>
                                        </div>
                                        <br>
                                        <button type = "button" class = "btn btn-primary mb-2" onclick = "window.close();">닫기</button>
                                    </div>

                                </div>
                                <div class = "card-footer text-center py-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin = "anonymous"></script>
<script src = "js/scripts.js"></script>
</body>

</html>
