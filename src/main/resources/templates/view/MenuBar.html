<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">
<title>조회</title>
<head>
    <meta charset = "utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name = "description" content = ""/>
    <meta name = "author" content = ""/>
    <title>Register - SB Admin</title>
    <link href = "https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel = "stylesheet"/>
    <link href = "css/styles.css" rel = "stylesheet"/>
    <link href = "css/menu.css" rel = "stylesheet"/>
    <link rel = "import" href = "header.html">
    <script src = "https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin = "anonymous"></script>
</head>

<script th:inline = "javascript">
    /*<![CDATA[*/
  function openMyInfo(){
  let sessionId = [[${session.MEMBER_ID_SESSION}]];
        window.name="parentForm";
        let width = 700;
        let height = 500;
        let popupX = (window.screen.width / 2) - (width / 2);
        let popupY= (window.screen.height / 2) - (height / 2);
        let url ="/member/info/"+sessionId;
         openWin = window.open(url, "childForm", "width=700, height=500, resizable = no, scrollbars = no, left="+popupX+',top='+popupY);
    }
    /*]]>*/
    </script>
<body>

<button type = "button" th:class = "collapsible" id = "mainCollaps">
    <input type = image src = "/image/cursor.png" style="width:50px;" placeholder="클릭"/></button>
<div class = "content">
    <button type = "button" th:class = "collapsible">▼ 공연 정보 조회
    </button>
    <div class = "content">
        <div class = "contentLink">
            <div class = "contentLinkA">
                <a th:href = "@{/concert/detailView}" th:class="menuA">공연 조회</a>
            </div>
        </div>
        <div class = "contentLink">
            <div class = "contentLinkA">
                <a th:href = "@{/concert/place}" th:class="menuA">지역별 공연 시설</a>
            </div>
        </div>
    </div>
    <span th:if = "${session.MEMBER_ID_SESSION!=null}">
        <button type = "button" th:class = "collapsible">▼ 내 정보</button>
        <div class = "content">
            <div class = "contentLink">
                 <div class = "contentLinkA">
                    <a th:href = "@{/concert/like/detailView}" th:class="menuA">좋아요 목록</a>
                </div>
            <div class = "contentLink">
                  <div class = "contentLinkA">
                      <a th:onclick="openMyInfo();" th:class="menuA">내 정보</a>
                  </div>
            </div>
        </div>
        <button type = "button" th:class = "collapsible"><a th:href="@{/member/logOut}" style="color:white;">LOGOUT</a></button>
    </span>
    <span th:if = "${session.MEMBER_ID_SESSION==null}">
       <button type = "button" th:class = "collapsible">▼ LOGIN</button>
             <div class = "content">
                  <div class = "contentLink">
                      <div class = "contentLinkA">
                        <a th:href = "@{/member/login}" th:class="menuA">로그인</a>
                      </div>
                   </div>
                  <div class = "contentLink">
                      <div class = "contentLinkA">
                        <a th:href = "@{/member/password/find}" th:class="menuA">비밀번호 찾기</a>
                   </div>
             </div>
             </div>
      <button type = "button" th:class = "collapsible"><a th:href="@{/member/save}" style="color:white;">회원가입 페이지</a></button>

    </span>

</div>

<script th:inline = "javascript">
    /*<![CDATA[*/
        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
    /*]]>*/


</script>


</body>
</html>
